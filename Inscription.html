<script>
function toggleMenu() {
    const menu = document.getElementById("menu");
    menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
}

// Gestion inscription et PDF
document.getElementById('formInscription').addEventListener('submit', function(e){
    e.preventDefault();

    const nom = document.getElementById('nom').value;
    const email = document.getElementById('email').value;
    const date = new Date();
    const dateInscription = date.toLocaleDateString();
    const heureInscription = date.toLocaleTimeString();

    // V√©rification si d√©j√† inscrit
    if(localStorage.getItem(email)){
        alert("Vous avez d√©j√† un compte, veuillez vous connecter.");
        return;
    }

    localStorage.setItem(email, JSON.stringify({nom,email,dateInscription,heureInscription}));

    // Cr√©ation du PDF
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    // Fond color√©
    doc.setFillColor(11,28,45);
    doc.rect(0,0,210,297,'F');
    doc.setTextColor(255,255,255);
    doc.setFontSize(22);
    doc.text("Fiche d'inscription - B.M.J SERVICE",105,30,null,null,'center');
    doc.setFontSize(16);
    doc.text(`Nom complet : ${nom}`, 20, 60);
    doc.text(`Email : ${email}`, 20, 75);
    doc.text(`Date : ${dateInscription}`, 20, 90);
    doc.text(`Heure : ${heureInscription}`, 20, 105);
    doc.text("Responsable : JUSTIN MUSSIWA", 20, 130);
    doc.setFontSize(12);
    doc.text("Signature :", 20, 145);

    doc.save(`Fiche_Inscription_${nom}.pdf`);

    // Redirection tableau de bord
    window.location.href="dashboard.html";
});
</script>
